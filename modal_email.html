<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <title>Document</title>
</head>
<body>
    
    <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Contattaci</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">Contatta Assistenza</h4>
      </div>
      <div class="modal-body">
        <form method="POST" action="mailto:nantelor01@gmail.com" enctype="text/plain">
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    <input id="emailHelp" type="email" class="form-control" name="from" placeholder="Email">
  </div>
  <br>

  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
    <input id="objectHelp" type="text" class="form-control" name="subject" placeholder="Oggetto">
  </div>
  <br>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-paperclip"></i></span>
     <input type="file" accept="image/*" capture  class="form-control btn btn-default" name="image" >
    </div>
  <br>

  <div class="input-group">
    <span class="input-group-addon">Commento</span>
    <textarea class="form-control" rows="5" id="commentHelp" name="body"></textarea>
  </div>
</form>
      </div>
      <div class="modal-footer">
        <input type="submit" value="Invia" class="btn btn-default" style="float: left;">

        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</body>
</html>
